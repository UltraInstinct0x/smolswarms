[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smolswarms"
version = "0.1.0"
description = "Spawn and orchestrate autonomous AI agent swarms that actually do be hitting different fr fr"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Gokhan Guney", email = "your.email@example.com" },
]
dependencies = [
    "smolagents>=0.1.0",
    "pydantic>=2.0.0",
    "rich>=10.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.0.291",
    "mypy>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true