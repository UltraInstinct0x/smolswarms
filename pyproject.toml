[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smolswarms"
version = "0.1.0"
description = "Spawn and orchestrate autonomous AI agent swarms that actually do be hitting different fr fr"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Gokhan Guney", email = "g_guney@icloud.com" },
]
dependencies = [
    "pydantic>=2.0.0",
    "rich>=13.9.4",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.1.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.5.0",
    "mypy>=1.0.0"
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.dependencies]
smolagents = { git = "https://github.com/UltraInstinct0x/smolagents.git" }