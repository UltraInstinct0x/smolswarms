name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]  # Keeping it fresh with that 3.10+ drip

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install smolagents  # Installing it explicitly cuz we're built different
    - name: Lint with ruff
      run: |
        ruff check .
    - name: Format with black
      run: |
        black . --check
    - name: Type check with mypy
      run: |
        mypy smolswarms/
    - name: Test with pytest
      run: |
        pytest --cov=smolswarms