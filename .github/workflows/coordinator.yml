name: SwarmCoordinator

on:
  # Trigger on issues for task assignments
  issues:
    types: [opened, edited]
  # Trigger on workflow completions for task updates
  workflow_run:
    workflows: ["Researcher", "Coder", "Analyst"]
    types: [completed]
  # Regular heartbeat to check on agents
  schedule:
    - cron: '*/30 * * * *'

jobs:
  coordinate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Download Memory State
        uses: actions/download-artifact@v3
        with:
          name: agent-memory
          path: .memory
          
      - name: Run Coordinator
        run: |
          python -m smolswarms.coordinator \
            --event-type=${{ github.event_name }} \
            --event-data=${{ toJSON(github.event) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Save Memory State
        uses: actions/upload-artifact@v3
        with:
          name: agent-memory
          path: .memory
          retention-days: 1